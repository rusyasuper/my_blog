<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>My Application</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
</head>
<body>

</body>
</html>
